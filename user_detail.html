{% extends "base.html" %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}
<h1>{{ user.full_name }}</h1>
<img src="{{ user.image_url }}" alt="User Image" class="img-thumbnail">
<a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a>
<form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<h2>Posts</h2>
<ul>
    {% for post in user.posts %}
    <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_post', user_id=user.id) }}" class="btn btn-primary">Add Post</a>
{% endblock %}
